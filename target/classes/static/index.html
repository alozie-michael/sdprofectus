<div id="changePassword" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Change Password</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group label-floating">
                                <label class="control-label" for="oldPassword">Old Password</label>
                                <input type="password" id="oldPassword"
                                       class="form-control border-input">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group label-floating">
                                <label class="control-label" for="newPassword">New Password</label>
                                <input type="password" id="newPassword"
                                       class="form-control border-input">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group label-floating">
                                <label class="control-label" for="retryPassword">Retype New
                                    Password</label>
                                <input type="password" id="retryPassword"
                                       class="form-control border-input">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <center>
                    <button type="submit" id="savePassword" class="btn btn-primary">
                        <i class="ti-save"></i>
                        save
                    </button>
                </center>
            </div>
        </div>
    </div>
</div>

<!--Mandate Setuo Modal -->
<div id="mandateSetupModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Setup Mandate</h4>
            </div>
            <div class="modal-body">
                <form>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group label-floating">
                                <label class="control-label">Payer Name:</label>
                                <input id="payerName" type="text" class="form-control border-input"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group label-floating">
                                <label class="control-label">Email:</label>
                                <input id="payerEmail" type="email" class="form-control border-input"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group label-floating">
                                <label class="control-label">Telephone:</label>
                                <input id="payerPhone" type="text" class="form-control border-input"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label class="control-label">Bank</label>
                                <select id="payerBankCode" class="selectpicker border-input form-control">
                                    <option></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group label-floating">
                                <label class="control-label">Account No:</label>
                                <input id="payerAccount" type="text" class="form-control border-input">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group label-floating">
                                <label class="control-label">Amount:</label>
                                <input id="amount" type="number" class="form-control border-input">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group label-floating">
                                <label class="control-label">Start Date:</label>
                                <input id="startDate" class="form-control border-input datepicker" placeholder="dd/mm/yyyy">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group label-floating">
                                <label class="control-label">End Date:</label>
                                <input id="endDate" class="form-control border-input datepicker" placeholder="dd/mm/yyyy">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group label-floating">
                                <label class="control-label">Max Number of Debits:</label>
                                <input id="maxNoOfDebits" type="number" class="form-control border-input">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <center>
                    <button id="setup" class="btn btn-primary">
                        Done
                    </button>
                </center>
            </div>
        </div>
    </div>
</div>

            <div class="modal-footer">
