    <div class="col-md-5 col-8 align-self-center">

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
            <li class="breadcrumb-item active">Users</li>
        </ol>
    </div>
</div>

<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row">
    <!-- column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div id="infoDiv" class="alert" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <span id="info-message"></span>
                </div>
                <button type="button" class="btn btn-primary pull-right" data-toggle="modal"
                        data-target="#newUserModal" data-whatever="@mdo">Add User
                </button>
                <div class="table-responsive">
                    <table id="usersTable" class="table">
                        <thead>
                        <tr>
                            <th>Staff No</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Telephone</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="newUserModal" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">New User</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form class="floating-labels m-t-40">
                        <div class="form-group m-b-40">
                            <input type="number" class="form-control" id="staffNo" required/>
                            <span class="bar"></span>
                            <label for="staffNo">Staff No:</label>
                        </div>
                        <div class="form-group m-b-40">
                            <input type="text" class="form-control" id="firstName" required/>
                            <span class="bar"></span>
                            <label for="firstName">First Name:</label>
                        </div>
                        <div class="form-group m-b-40">
                            <input type="text" class="form-control" id="lastName" required/>
                            <span class="bar"></span>
                            <label for="lastName">Last Name:</label>
                        </div>
                        <div class="form-group m-b-40">
                            <input type="email" class="form-control" id="email" required/>
                            <span class="bar"></span>
                            <label for="email">Email: </label>
                        </div>
                        <div class="form-group m-b-40">
                            <input type="number" class="form-control" id="phone" required/>
                            <span class="bar"></span>
                            <label for="phone">Telephone: </label>
                        </div>
                        <div class="form-group m-b-40">
                            <input type="text" class="form-control" id="password" required/>
                            <span class="bar"></span>
                            <label for="password">Password: </label>
                        </div>

                    </form>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="addUser" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/user/user.js"></script>
